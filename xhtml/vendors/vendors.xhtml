<!DOCTYPE html>
<html>
<head>
  <title>Products index</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .separator {
      height: 70px;
    }

    button {
      width: 350px;
      height: 150px;
      font-size: 35px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    #back {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
        <button onclick="new_vendor()">Nuevo proveedor</button>
    </div>
    <div class="separator"></div>
    <div>
        <button onclick="read_vendor()">Ver proveedor</button>
    </div>
    <div class="separator"></div>
    <div>
        <button onclick="update_vendor()">Actualizar proveedor</button>
    </div>
    <div class="separator"></div>
    <div>
        <button onclick="delete_vendor()">Eliminar proveedor</button>
    </div>
    <div class="separator"></div>
    <div>
        <button id="back" onclick="back()">Volver al Menu Inicial</button>
    </div>
  </div>
  <script>
    function new_vendor() {

	// Construir el URL 
	const url = `new_vendor`;
	
	window.location.href = url;
    }

    function read_vendor() {

	// Construir el URL 
	const url = `read_vendor`;
	
	window.location.href = url;
    }

    function update_vendor() {

	// Construir el URL 
	const url = `update_vendor`;
	
	window.location.href = url;
    }

    function delete_vendor() {

	// Construir el URL 
	const url = `delete_vendor`;
	
	window.location.href = url;
    }

    function back() {

	// Construir el URL 
	const url = `index`;
	
	window.location.href = url;
    }
  </script>
</body>
</html>
