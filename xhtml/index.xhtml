<!DOCTYPE html>
<html>
<head>
  <title>Main index</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .separator {
      height: 70px;
    }

    button {
      width: 350px;
      height: 150px;
      font-size: 35px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    #logout {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
        <button onclick="products()">Productos</button>
    </div>
    <div class="separator"></div>
    <div>
        <button onclick="vendors()">Proveedores</button>
    </div>
    <div class="separator"></div>
    <div>
        <button onclick="purchases()">Compras</button>
    </div>
    <div class="separator"></div>
    <div>
        <button onclick="sales()">Ventas</button>
    </div>
    <div class="separator"></div>
    <div>
        <button id="logout" onclick="logOut()">Log Out</button>
    </div>
  </div>
  <script>
    function products() {
	const url = `products`;
	window.location.href = url;
    }

    function purchases() {
	const url = `purchases`;
	window.location.href = url;
    }

    function sales() {
	const url = `sales`;
	window.location.href = url;
    }

    function vendors() {
	const url = `vendors`;
	window.location.href = url;
    }

    function logOut() {
	const url = `log_out`;
	window.location.href = url;
    }
  </script>
</body>
</html>
