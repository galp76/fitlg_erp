<!DOCTYPE html>
<html>
<head>
  <title>Product Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4; /* Light background */
    }

    .separator {
      height: 50px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical; /* Allow resizing only vertically */
      height: 100px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      appearance: none; /* Remove default dropdown arrow on some browsers */
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    #show-selected {
      width: 200px;
      height: 90px;
      font-size: 22px;
      background-color: #4CAF50; /* Ejemplo de color verde */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #my-list li {
      display: flex;
      align-items: center; /* Alinea verticalmente */
      font-size: 23px;
    }

    #my-list label {
      margin-left: 10px;
      font-size: 23px;
    }

    #my-list h3 {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Selecciona un SKU de la lista</h1>
  <ul id="my-list">

<li><input type="checkbox" id="1" value="1">
<label for="1">SKU: 1</label><h3>Product: Arepa</h3></li>
<li><input type="checkbox" id="Hajaja" value="Hajaja">
<label for="Hajaja">SKU: Hajaja</label><h3>Product: Pan canilla</h3></li>
<li><input type="checkbox" id="Jzjdjd" value="Jzjdjd">
<label for="Jzjdjd">SKU: Jzjdjd</label><h3>Product: Malta</h3></li>
<li><input type="checkbox" id="12" value="12">
<label for="12">SKU: 12</label><h3>Product: Chicha</h3></li>
<li><input type="checkbox" id="123" value="123">
<label for="123">SKU: 123</label><h3>Product: Sardinas </h3></li>
<li><input type="checkbox" id="German" value="German">
<label for="German">SKU: German</label><h3>Product: Laptop </h3></li>
  </ul>

  <div class="separator"></div>
  <button id="show-selected">Borrar seleccion</button>

  <script>
    const list = document.getElementById('my-list');
    const showSelectedButton = document.getElementById('show-selected');

    showSelectedButton.addEventListener('click', () => {
      const selectedItems = [];

      for (const item of list.querySelectorAll('li')) {
        const checkbox = item.querySelector('input[type="checkbox"]');
        if (checkbox.checked) {
          selectedItems.push(checkbox.value);
        }
      }

      if (selectedItems.length > 1) {
          alert('Solo se puede seleccionar un elemento de la lista.');
      } else if (selectedItems.length == 0) {
          alert('Debes seleccionar un elemento de la lista.');
      } else {
	  const sku = selectedItems[0];
	  const url = `sku_delete/${encodeURIComponent(sku)}`;
	  window.location.href = url;
      }

    });
  </script>

</body>
</html>
