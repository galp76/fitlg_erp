<!DOCTYPE html>
<html>
<head>
  <title>Product Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4; /* Light background */
    }

    h1 {
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical; /* Allow resizing only vertically */
      height: 100px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      appearance: none; /* Remove default dropdown arrow on some browsers */
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    #submitButton {
      width: 200px;
      height: 90px;
      font-size: 22px;
      background-color: #4CAF50; /* Ejemplo de color verde */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Product Information</h1>

    <h2>Product Details</h2>
    <label for="productName">Product Name:</label><br>
    <input type="text" id="productName" ><br><br>

    <label for="sku">SKU (Stock Keeping Unit):</label><br>
    <input type="text" id="sku" ><br><br>

    <label for="categories">Product Categories:</label><br>
    <input type="text" id="categories" ><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" ></textarea><br><br>

    <label for="unitOfMeasure">Unit of Measure:</label><br>
    <select id="unitOfMeasure" >
      <option value="pieces">Pieces</option>
      <option value="kilograms">Kilograms</option>
      <option value="liters">Liters</option>
      <option value="other">Other</option>
    </select><br><br>

    <h2>Pricing</h2>
    <label for="cost">Cost:</label><br>
    <input type="number" id="cost" ><br><br>

    <label for="retail">Retail Price:</label><br>
    <input type="number" id="retail" ><br><br>

    <label for="discounts">Discounts:</label><br>
    <textarea id="discounts" ></textarea><br><br>

    <h2>Product Attributes</h2>
    <label for="attributes">Attributes (e.g., color, size):</label><br>
    <textarea id="attributes" ></textarea><br><br>

    <h2>Product Variants</h2>
    <label for="variants">Variants (e.g., red-small, blue-large):</label><br>
    <textarea id="variants" ></textarea><br><br>

    <button id="submitButton" onclick="processForm()">Enviar formulario</button><br>


  <script>

      function processForm() {
	  const productName = document.getElementById('productName').value;
	  const sku = document.getElementById('sku').value;
	  const categories = document.getElementById('categories').value;
	  const description = document.getElementById('description').value;
	  const unitOfMeasure = document.getElementById('unitOfMeasure').value;
	  const cost = document.getElementById('cost').value;
	  const retail = document.getElementById('retail').value;
	  const discounts = document.getElementById('discounts').value;
	  const attributes = document.getElementById('attributes').value;
	  const variants = document.getElementById('variants').value;

	  const url = `process_new_product/${encodeURIComponent(productName)}/${encodeURIComponent(sku)}/${encodeURIComponent(categories)}/${encodeURIComponent(description)}/${encodeURIComponent(unitOfMeasure)}/${encodeURIComponent(cost)}/${encodeURIComponent(retail)}/${encodeURIComponent(discounts)}`;

	  window.location.href = url;
      }

  </script>
</body>
</html>
