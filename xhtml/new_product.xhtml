<!DOCTYPE html>
<html>
<head>
  <title>Product Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4; /* Light background */
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 600px; /* Adjust width as needed */
      margin: 20px auto; /* Center the form */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical; /* Allow resizing only vertically */
      height: 100px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      appearance: none; /* Remove default dropdown arrow on some browsers */
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Product Information</h1>

  <form>
    <h2>Product Details</h2>
    <label for="productName">Product Name:</label><br>
    <input type="text" id="productName" name="productName"><br><br>

    <label for="sku">SKU (Stock Keeping Unit):</label><br>
    <input type="text" id="sku" name="sku"><br><br>

    <label for="categories">Product Categories:</label><br>
    <input type="text" id="categories" name="categories"><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="unitOfMeasure">Unit of Measure:</label><br>
    <select id="unitOfMeasure" name="unitOfMeasure">
      <option value="pieces">Pieces</option>
      <option value="kilograms">Kilograms</option>
      <option value="liters">Liters</option>
      <option value="other">Other</option>
    </select><br><br>

    <h2>Pricing</h2>
    <label for="cost">Cost:</label><br>
    <input type="number" id="cost" name="cost"><br><br>

    <label for="retail">Retail Price:</label><br>
    <input type="number" id="retail" name="retail"><br><br>

    <label for="discounts">Discounts:</label><br>
    <textarea id="discounts" name="discounts"></textarea><br><br>

    <h2>Product Attributes</h2>
    <label for="attributes">Attributes (e.g., color, size):</label><br>
    <textarea id="attributes" name="attributes"></textarea><br><br>

    <h2>Product Variants</h2>
    <label for="variants">Variants (e.g., red-small, blue-large):</label><br>
    <textarea id="variants" name="variants"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    const form = document.querySelector('form');
    const submitButton = document.getElementById('submit-button');

    submitButton.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const formData = new FormData(form);

      // Access form data
      const productName = formData.get('productName');
      const sku = formData.get('sku');
      const categories = formData.get('categories');
      const description = formData.get('description');
      const unitOfMeasure = formData.get('unitOfMeasure');
      const cost = formData.get('cost');
      const retail = formData.geet('retail');
      const discounts = formData.get('discounts');
      const attributes = formData.get('attributes');
      const variants = formData.get('variants');

      // Log the data to the console (for debugging)
      console.log("Form Data:");
      console.log("Product Name:", productName);
      console.log("SKU:", sku);
      // ... log other form data ...

      function process_form() {
	  const url = 'process_new_product/${encodeURIComponent(productName)}/${encodeURIComponent(cost)}';
	  window.location.href = url;
      }
  </script>
</body>
</html>
