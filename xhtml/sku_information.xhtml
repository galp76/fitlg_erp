<!DOCTYPE html>
<html>
<head>
  <title>Product Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4; /* Light background */
    }

    .separator {
      height: 50px;
    }

    button {
      width: 200px;
      height: 90px;
      font-size: 22px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    #my-list li {
      display: flex;
      align-items: center; /* Alinea verticalmente */
      font-size: 23px;
    }

    #my-list h3 {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="separator"></div>
  <h1>Informacion sobre SKU</h1>
  <div class="separator"></div>
  <ul id="my-list">

<li><h3>Nombre del producto: Chicha</h3></li>
<li><h3>SKU: 12</h3></li>
<li><h3>Categorias: Bebidas</h3></li>
<li><h3>Descripcion: Bebida a base de arroz y leche </h3></li>
<li><h3>Unidad de medida: liters</h3></li>
<li><h3>Costo: 10</h3></li>
<li><h3>Precio de venta: 20</h3></li>
<li><h3>Descuentos: Ninguno</h3></li>
  </ul>

  <div class="separator"></div>
  <div>
    <form action="/index" method="GET">
      <button>Volver al Menu Inicial</button>
    </form>
  </div>

</body>
</html>
