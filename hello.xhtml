<!DOCTYPE html>
<html>
<head>
  <title>Exercise counter</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .separator {
      height: 50px;
    }

    .chartBox {
      width: 800px;
    }

    input[type="text"] {
      padding: 10px;
      border: 5px solid #ccc;
      border-radius: 5px;
      text-align: center;
      width: 200px;
      height: 50px;
      font-size: 30px;
    }

    button {
      width: 100px;
      height: 100px;
      font-size: 25px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #increment1 {
      background-color: #4CAF50;
      color: white;
    }

    #increment2 {
      background-color: #4CAF50;
      color: white;
    }

    #increment3 {
      background-color: #4CAF50;
      color: white;
    }

    #increment4 {
      background-color: #4CAF50;
      color: white;
    }

    #increment5 {
      background-color: #4CAF50;
      color: white;
    }

    #increment6 {
      background-color: #4CAF50;
      color: white;
    }

    #increment7 {
      background-color: #4CAF50;
      color: white;
    }

    #increment8 {
      background-color: #4CAF50;
      color: white;
    }

    #increment9 {
      background-color: #4CAF50;
      color: white;
    }

    #increment0 {
      background-color: #4CAF50;
      color: white;
    }

  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="counter" value="0" readonly>
    <div class="separator"></div>
    <div>
        <button id="increment1">1</button>
        <button id="increment2">2</button>
        <button id="increment3">3</button>
    </div>
    <div>
        <button id="increment4">4</button>
        <button id="increment5">5</button>
        <button id="increment6">6</button>
    </div>
    <div>
        <button id="increment7">7</button>
        <button id="increment8">8</button>
        <button id="increment9">9</button>
    </div>
    <div>
        <button id="incrementC">Reset</button>
        <button id="increment0">0</button>
        <button id="incrementB">Borrar</button>
    </div>
    <div class="separator"></div>
    <div>
        <button style="width: 250px; height: 100px; font-size: 35px;" onclick="remos()">Minutos</button>
    </div>
    <div class="separator"></div>
    <div class="chartBox">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  <script>
    const counter = document.getElementById("counter");
    const increment1Button = document.getElementById("increment1");
    const increment2Button = document.getElementById("increment2");
    const increment3Button = document.getElementById("increment3");
    const increment4Button = document.getElementById("increment4");
    const increment5Button = document.getElementById("increment5");
    const increment6Button = document.getElementById("increment6");
    const increment7Button = document.getElementById("increment7");
    const increment8Button = document.getElementById("increment8");
    const increment9Button = document.getElementById("increment9");
    const increment0Button = document.getElementById("increment0");
    const incrementCButton = document.getElementById("incrementC");
    const incrementBButton = document.getElementById("incrementB");

    let count = 0;

    increment1Button.addEventListener("click", () => {
      count = count * 10 + 1;
      counter.value = count;
    });

    increment2Button.addEventListener("click", () => {
      count = count * 10 + 2;
      counter.value = count;
    });

    increment3Button.addEventListener("click", () => {
      count = count * 10 + 3;
      counter.value = count;
    });

    increment4Button.addEventListener("click", () => {
      count = count * 10 + 4;
      counter.value = count;
    });

    increment5Button.addEventListener("click", () => {
      count = count * 10 + 5;
      counter.value = count;
    });

    increment6Button.addEventListener("click", () => {
      count = count * 10 + 6;
      counter.value = count;
    });

    increment7Button.addEventListener("click", () => {
      count = count * 10 + 7;
      counter.value = count;
    });

    increment8Button.addEventListener("click", () => {
      count = count * 10 + 8;
      counter.value = count;
    });

    increment9Button.addEventListener("click", () => {
      count = count * 10 + 9;
      counter.value = count;
    });

    increment0Button.addEventListener("click", () => {
      count *= 10;
      counter.value = count;
    });

    incrementCButton.addEventListener("click", () => {
      count = 0;
      counter.value = count;
    });

    incrementBButton.addEventListener("click", () => {
      count = Math.floor(count / 10);
      counter.value = count;
    });

    function flexiones() {

	// Construir el URL con el contador como parametro
	const url = `fl${encodeURIComponent(count)}`;
	
	window.location.href = url;
    }

    function remos() {

	// Construir el URL con el contador como parametro
	const url = `re/${encodeURIComponent(count)}`;
	
	window.location.href = url;
    }

    function peso() {

	// Construir el URL con el contador como parametro
	const url = `pe${encodeURIComponent(count)}`;
	
	window.location.href = url;
    }
  </script>

  <script>
    Chart.defaults.font.size = 20;
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar', // Or 'bar', 'pie', etc.
      data: {
        labels: ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado', 'Domingo'],
        datasets: [{
          label: 'Valor esperado',
          data: [45, 0, 0, 45, 0, 0, 90],
	  backgroundColor: 'blue',
          borderColor: 'rgb(75, 192, 192)',
          fill: false
        },
	{
          label: 'Valor real',

	  data: [0, 0, 0, 0, 0, 0, 0],
	  backgroundColor: 'red',
          borderColor: 'rgb(75, 192, 192)',
          fill: false
        },
	]
      },
      // ... Options for customization
    });
  </script>
</body>
</html>
